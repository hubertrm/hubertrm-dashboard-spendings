# LIQUIBASE (LiquibaseProperties)
spring.liquibase.change-log=classpath:db.changelog.xml
spring.liquibase.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;INIT=CREATE SCHEMA IF NOT EXISTS RECORDMANAGEMENT
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.default-schema=RECORDMANAGEMENT
#spring.liquibase.liquibase-tablespace=RECORDMANAGEMENT
spring.liquibase.drop-first=true

#hibernate config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none